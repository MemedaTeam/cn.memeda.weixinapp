<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>么么哒购物车</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<link rel="stylesheet" type="text/css" href="css/public.css">
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
</head>

<body>
 <!-----------头部开始--------------->
<header>
  <div class="container">
    <a href="javascript:history.go(-1);" class="pre_icon"><img src="images/liu_06.png"></a>
	<div class="head_mid"><p>购物车</p></div>
  </div>
</header>

<!-----------头部结束--------------->

 <!-----------内容开始--------------->
 <div class="content content_bottom_fix">
   <div class="container">
       <form action="" target="_blank" method="post">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table_login goods_table">
          <tr class="table_border">
            <td width="21.66666666666667%"><span>收 货 人</span></td>
            <td><input type="text" class="login_text" id="customer" value="请输入收货人名字"/></td>
          </tr>
          <tr class="table_border">
            <td><span>手机号码</span></td>
            <td><div class="identi_code"><input type="text" class="login_text goods_span" id="phone_number" value="18221713226"/><a href="#">发送验证码</a></div></td>
          </tr>
          <tr class="table_border">
            <td><span>验 证 码</span></td>
            <td><input type="text" class="login_text" id="code" value="请输入验证码"/></td>
          </tr>
          <tr class="table_border">
            <td><span >地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址</span></td>
            <td><input type="text" class="login_text goods_span" id="number" value="陆家嘴国际华城"/></td>
          </tr>
          <tr>
            <td><span>门 牌 号</span></td>
            <td><input type="text" class="login_text house_number" id="house_number" value="请输入您的单元号、门牌号等"/></td>
          </tr>
        </table>
       </form>
   </div>
   <div class="height_30"></div>
   <div class="trolley_block container">
     <div class="trolley_top">
       <img src="images/shop_28.jpg">
       <div class="trolley_name fl">
         <a href="#">旺客隆果业苗圃店</a>
         <p>满￥30起送</p>
       </div>
       <span class="fr">￥190.00</span>
       <div class="clear"></div>
     </div>
     <div class="trolley_bottom">
       <img src="images/shop_17.jpg" class="fl">
       <div class="tro_bottom_con">
         <p>AAA级车厘子</p>
         <span>35元/250g</span>
         <i>38.00元</i>
       </div>
       <div class="add_trolley">
           <div class="count_group trolley_group">
             <div class="count_odd"></div>
             <span class="now_count">1</span>
             <div class="count_add"></div>
           </div>
        </div>
     </div>
   </div>
   <form>
    <textarea onfocus="if(this.value=='给卖家留言') {this.value=''};"  onblur="if(this.value=='') {this.value='给卖家留言';this.style.color='#333';}" class=" container textarea_block">给卖家留言</textarea>
   </form>
  </div> 
  <div class="footer_trolley">
    <div class="footer_trolley_con">
        <div class="trolley_count">共计<span>5</span>件</div>
        <p>￥<i>10.00</i></p>
        <a href="#" class="trolley_next">下一步 ></a>
     </div>
  </div>
 <!-----------内容结束--------------->
 <!--30元起送 弹出层-->
 <div class="fixed" style="display:none;"></div>
 <div class="product_detail" style="display:none;">
   <a href="javascript:void(0)" class="close_detail close_trolley"></a>
   <div class="prompt">亲，30元起送呦~</div>
   <a href="#" class="see_more">再逛一逛！</a>
 </div>
 <!--30元起送  弹出层结束-->
 <script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/windowsheight.js"></script>
<!---->
<script >
  $(".trolley_next").click(function(){
	  var money= $(".footer_trolley_con p i").text();
	  if(money<30){
		  
		  $(".fixed").show();
		  $(".product_detail").show();
		  }
	  })
</script> 
</body>
</html>
